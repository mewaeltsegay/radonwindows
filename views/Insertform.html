<div class="masonry-item">
    <div class="bgc-white p-20 bd"><h6 class="c-grey-900">Log</h6>
        <div class="mT-30">
            <form class="container" id="needs-validation" onsubmit="sendForm(event)" novalidate>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="form-group"><label for="machine">Machines</label>
                            <select id="machine" class="form-control" onchange="checkIfMachineSelected(this.id)" required>
                                <option disabled selected>Select Machine</option>
                                <option>Machine 1</option>
                                <option>Machine 2</option>
                                <option>Machine 3</option>
                                <option>Machine 4</option>
                                <option>Machine 5</option>
                                <option>Machine 6</option>
                            </select></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6"><label class="fw-500">Date</label>
                        <div class="timepicker-input input-icon form-group">
                            <div class="input-group">
                                <input type="text" class="form-control bdc-grey-200 start-date"
                                       placeholder="Datepicker" data-provide="datepicker" id="date" onchange="checkIfDataAndTimeValid(this.id)" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6"><label class="fw-500">Time</label>
                        <div class="input-group">
                            <input type="time" class="form-control bdc-grey-200"
                                   placeholder="Time" id="time" onchange="checkIfDataAndTimeValid(this.id)" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="low_pressure">Low Pressure (Bar)</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="low_pressure"
                               placeholder="Low Pressure (Bar)" pattern="[0-9.]" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="temp1">Temperature (C)</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="temp1"
                               placeholder="Temperature (C)" pattern="[0-9.]" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="high_pressure">High Pressure (Bar)</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="high_pressure"
                               placeholder="High Pressure (Bar)" pattern="[0-9.]" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="temp2">Temperature (C)</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="temp2"
                               placeholder="Temperature (C)" pattern="[0-9.]" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="oil_pressure">Oil Pressure (Bar)</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="oil_pressure"
                                placeholder="Oil Pressure (Bar)" pattern="[0-9.]" required>
                    </div>
                    <div class="col-md-6 mb-3"><label for="oil_level">Oil Level</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="oil_level"
                                placeholder="Oil Level" pattern="[0-9.]" required>
                    </div>
                </div>
                <div class="row"><div class="col-md-12 mb-1"><label>Comp. Current (A)</label></div></div>
                <div class="row">
                    <div class="col-md-4 mb-3"><label for="l1">L1</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="l1"
                                placeholder="L1" pattern="[0-9.]" required>
                    </div>
                    <div class="col-md-4 mb-3"><label for="l2">L2</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="l2"
                            placeholder="L2" pattern="[0-9.]" required>
                    </div>
                    <div class="col-md-4 mb-3"><label for="l3">L3</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="l3"
                            placeholder="L3" pattern="[0-9.]" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="water_consumption">Water Consumption</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="water_consumption"
                                placeholder="Water Consumption (Meter Cube)" pattern="[0-9.]" required>
                    </div>
                    <div class="col-md-6 mb-3"><label for="valve_temp">Exp. valve Temperature</label>
                        <input onkeyup="checkIfValid(this.id)" type="text" class="form-control" id="valve_temp"
                                placeholder="Exp. valve Temperature" pattern="[0-9.]" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3"><label for="remark">Remark</label>
                        <textarea id="remark" class="form-control"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" >Save</button>
            </form>
        </div>
    </div>
</div>
