<form class="container" onsubmit="updateEmployee(event)" id="needs-validation-modal" novalidate>
    <div class="row">
        <h1 id="modal_id" hidden></h1>
        <div class="col-md-6">
            <div class="form-group">
                <label for="modal_first_name">First Name</label>
                <input type="text" class="form-control" id="modal_first_name" name="first_name" placeholder="First Name" pattern="[a-zA-Z]" onkeyup="checkIfValid(this.id)" >
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="modal_last_name" name="last_name" placeholder="Last Name" required pattern="[a-zA-Z]" onkeyup="checkIfValid(this.id)">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="modal_dept">Department</label>
                <select name="department" id="modal_dept" class="custom-select" onchange="checkIfSelectIsValid(this.id)" required>
                    <option selected="selected" disabled="disabled">Select a Department</option>
                    <script> getModalDepartments()</script>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Mobile Phone No.</label>
                <input type="text" class="form-control" id="modal_mobile_phone" name="mobile_phone" placeholder="Mobile" pattern="[0-9]" onkeyup="checkIfValid(this.id)">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="modal_address" name="address" placeholder="Address" pattern="[a-zA-Z0-9 /-]" onkeyup="checkIfValid(this.id)">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" id="modal_city" name="city" placeholder="City" pattern="[a-zA-Z]" onkeyup="checkIfValid(this.id)">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Zoba</label>
                <input type="text" class="form-control" id="modal_zoba" name="zoba" placeholder="Zoba" pattern="[a-zA-Z]" onkeyup="checkIfValid(this.id)">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col text-right">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </div>
</form>
